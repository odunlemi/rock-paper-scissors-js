<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Rock, paper, scissors</h1>
      <p>Rock, paper, scissors is a classic hand game. Choose your weapon!</p>

      <div class="game-area">
        <div class="buttons">
          <button id="rock" class="choice-btn">Rock</button>
          <button id="paper" class="choice-btn">Paper</button>
          <button id="scissors" class="choice-btn">Scissors</button>
        </div>

        <div class="results">
          <p id="round-result">Choose an option to start playing.</p>
          <div class="scores">
            <p>Player: <span id="human-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
